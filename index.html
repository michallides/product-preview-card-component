<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <section class="perfume-section">
        <figure class="image-content">
          <picture>
            <source
              srcset="./images/image-product-desktop.jpg"
              media="(min-width: 641px)"
            />

            <img
              src="./images/image-product-mobile.jpg"
              alt="picture of parfume"
            />
          </picture>
        </figure>

        <div class="info-content">
          <h1 class="heading">Perfume</h1>

          <div class="parfume-name-box">
            <h2 class="parfume-name">Gabrielle Essence Eau De Parfum</h2>
          </div>

          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price-box">
            <p class="sale-price">$149.99</p>
            <p class="full-price"><s>$169.99</s></p>
          </div>

          <a href="#" class="cart-btn">Add to Cart</a>
        </div>
      </section>
    </main>
  </body>
</html>
